##########################  PREPROCESSOR PARAMETERS  ###########################

[general]

do_tilt_correction=false
do_voxel_downsampling=false
do_random_downsampling=true
do_outlier_rm=false
do_ellipse=false

# Kippwinkel der Kamera. Horizonal: 0 - Nach oben: positiv - Einheit: DEGREE
tilt_angle=-28.0

# The amount of points that should remain after random downsampling
remaining=0.06

# Region of interest 2d - Zu betrachtender Bereich des Tiefensensors der Kinect.
# Format: minimales x, y, maximales x, y - Einheit: PIXEL
roi2d=0 0 640 480

# Region of interest 3d - Zu betrachtendes Frustum der aufgenommenen 3D-Szene.
# Format: minimales x, y, z, maximales x, y, z - Einheit: METER
roi3d=-2 -2 0 2 2 1.3

# Downsampling - Verringerung der Punktdichte. 
# Format: x-, y-, z-Ausdehnung eines Punkts - Einheit: METER 
leaf=0.03 0.03 0.03

# Number of frames to wait for when registering cloud from different views
reg_frames=12

#############################  OBJECT SEGMENTATION  ############################

[objectprocessor]

# Anzahl der Versuche, eine Oberfläche zu suchen.
iterations=100

# Maximale Entfernung zwischen dazuzählenden Punkten einer Oberfläche - Einheit: METER
distance_threshold=0.02

# Maximale Entfernung zwischen dazuzählenden Punkten eines Objekts - Einheit: METER
cluster_tolerance=0.03

# Minimale Größe eines Objekts - Einheit: Zahl der Punkte
min=40

# Maximale Größe eines Objekts - Einheit: Zahl der Punkte
max=3000

#############################  PLANE SEGMENTATION  #############################

[planeprocessor]

# Anzahl der Versuche, eine Oberfläche zu suchen.
iterations=100

# Maximale Entfernung eines Punktes zum Modell einer Oberfläche - Einheit: METER
distance_threshold=0.05

# Maximale Entfernung zwischen Punkten eines Clusters - Einheit: METER
cluster_tolerance=0.06

# tolerance of the a point's normal's angle to the angle of the plane model [RADIAN]
angle_threshold=0.5

# Minimale Größe eines Objekts - Einheit: Zahl der Punkte
min=200

# Maximale Größe eines Objekts - Einheit: Zahl der Punkte
max=9999999

#############################  FURNITURE SEGMENTATION  ############################

[furnitureprocessor]

# Anzahl der Versuche, eine Oberfläche zu suchen.
iterations=1000

# Maximale Entfernung zwischen dazuzählenden Punkten einer Oberfläche - Einheit: METER
distance_threshold=0.03

# Maximale Entfernung zwischen dazuzählenden Punkten eines Objekts - Einheit: METER
cluster_tolerance=0.03

# Minimale Größe eines Objekts - Einheit: Zahl der Punkte
min=300

# Maximale Größe eines Objekts - Einheit: Zahl der Punkte
max=9999999
